{% extends "base-adm.html" %}
{% block conteudo %}
<h2>Editar Colaborador</h2>
<form method="post" action="/adm/editar" class="form-colaborador">
    <div class="form-group">
        <label for="cpfBusca">CPF</label>
        <input type="text" name="cpf" id="cpfBusca" placeholder="Digite o CPF">
    </div>
    <div class="form-group">
        <label for="matriculaBusca">Matrícula</label>
        <input type="text" name="matricula" id="matriculaBusca" placeholder="Digite a Matrícula">
    </div>
    <div class="form-actions">
        <button type="submit">Buscar</button>
    </div>
</form>
<!-- O formulário abaixo deve ser preenchido com dados do backend após buscar -->
<form method="post" action="/adm/editar/salvar" class="form-colaborador">
    <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" name="nome">
    </div>
    <div class="form-group">
        <label>CPF</label>
        <input type="text" name="cpf">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" name="email">
    </div>
    <div class="form-group">
        <label>Matrícula</label>
        <input type="text" name="matricula">
    </div>
    <div class="form-group short">
        <label>Data de Nascimento</label>
        <input type="date" name="data_nascimento">
    </div>
    <div class="form-group short">
        <label>Data de Admissão</label>
        <input type="date" name="admissao">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha">
    </div>
    <div class="form-group short">
        <label>Administrador?</label>
        <select name="administrador">
            <option value="">Selecione</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>
    </div>
    <div class="form-group short">
        <label>Ativo?</label>
        <select name="ativo">
            <option value="">Selecione</option>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select>
    </div>
    <div class="form-actions">
        <button type="submit">Confirmar</button>
        <button type="button" onclick="window.location.href='/adm/consultar'">Cancelar</button>
    </div>
</form>
{% endblock %}
